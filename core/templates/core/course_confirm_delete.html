{% extends 'base.html' %}
{% block title %}Delete Course{% endblock title %}
{% block content %}
<div class="row">
  <div class="col-md-10 mx-auto">
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title"><strong>Delete Course</strong></h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <form method="POST">
              {% csrf_token %}
              <div class="row p-2">
                <div class="col-md-12 mx-auto">
                  <p><strong>Are you sure you want to delete "{{ object }}"?</strong></p>
                  <div class="col-md-12">
                    <div class="row justify-content-between mt-5">
                      <a href="{% url 'courses' %}" type="button" class="btn btn-danger">Back</a>
                      <input type="submit" class="btn btn-primary" value="Confirm">
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
