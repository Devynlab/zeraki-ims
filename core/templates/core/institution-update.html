{% extends 'base.html' %}
{% block title %}Add Institution{% endblock title %}
{% block content %}
<div class="row">
  <div class="col-md-10 mx-auto">
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title"><strong>Add Institution</strong></h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <form method="POST">
                {% csrf_token %}
                <div class="row p-2">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="">Institution name</label>
                      <input type="text" class="form-control" name="name" value="{{ form.name.value }}" required id="id_name">
                      <div class="">{{ form.name.errors }}</div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="">Address</label>
                      <input type="text" class="form-control" name="address" value="{{ form.address.value }}" required id="id_address">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="">Website</label>
                      <input type="url" class="form-control" name="website" value="{{ form.website.value }}" required id="id_website">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="">Location</label>
                      <input type="text" class="form-control" name="location" value="{{ form.location.value }}" required id="id_location">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="">Year Founded</label>
                      <input type="number" class="form-control" name="year_founded" value="{{ form.year_founded.value }}" min="0" required id="id_year_founded">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="">Institution type</label>
                      <select name="institution_type" class="form-control" required id="id_institution_type">
                        <option value="{{ form.institution_type.value }}" selected>{{ form.institution_type.value | title }}</option>
                        <option value="university">University</option>
                        <option value="college">College</option>
                        <option value="tvet">TVET</option>
                    </select>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="">Vision</label>
                      <input type="text" class="form-control" name="vision" value="{{ form.vision.value }}" required id="id_vision">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="modal-footer justify-content-between">
                      <a href="{% url 'institutions' %}" type="button" class="btn btn-danger">Back</a>
                      <input type="submit" class="btn btn-primary" value="Save">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
