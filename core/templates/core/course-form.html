{% extends 'base.html' %}
{% block title %}Add Course{% endblock title %}
{% block content %}
<div class="row">
  <div class="col-md-10 mx-auto">
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title"><strong>Add Course</strong></h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <form method="POST">
                {% csrf_token %}
                <div class="row p-2">
                  <div class="col-md-6">
                    <div class="form-group">
                    <label for="">Name</label>
                      {{ form.name }}
                      {% if messages %}
                        {% for message in messages %}
                          <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}
                      {% endif %}
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                    <label for="">Institution</label>
                      {{ form.institution }}
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="modal-footer justify-content-between">
                      <a href="{% url 'courses' %}" type="button" class="btn btn-danger">Back</a>
                      <input type="submit" class="btn btn-primary" value="Save">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
